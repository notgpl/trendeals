<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>

<!-- ================= PRODUCT PAGE ================= -->
<div class="product-page">

  <!-- IMAGE GALLERY -->
  <div class="gallery">

    <!-- TOP BAR -->
<div class="product-topbar">
  <button class="back-btn" onclick="history.back()">←</button>
  <span class="breadcrumb">
    Home / <strong id="breadcrumbName"></strong>
  </span>
</div>

    <img id="mainImage" class="main-image">
    <div class="thumbs" id="thumbs"></div>
  </div>

  <!-- INFO -->
  <h1 id="productName"></h1>
  <div class="price">₹<span id="productPrice"></span></div>
  <span class="stock">In Stock</span>

  <!-- SIZES -->
  <div class="option-box">
    <h4>Available Sizes</h4>
    <div class="sizes" id="sizes"></div>
  </div>

  <!-- COLORS -->
  <div class="option-box">
    <h4>Available Colors</h4>
    <div class="colors" id="colors"></div>
  </div>

  

</div>

<!-- ================= STICKY PLACE ORDER BUTTON ================= -->
<button class="order-btn" onclick="openOrderModal()">Place Order</button>

<!-- ================= ORDER MODAL ================= -->
<div class="modal" id="orderModal">
  <div class="modal-content">

    <div class="modal-header">
      <h3>Place Your Order</h3>
      <span class="close-btn" onclick="closeOrderModal()">×</span>
    </div>

    <input id="custName" placeholder="Full Name *">
    <input id="phone" placeholder="Phone Number *">

    <input type="number" id="qty" value="1" min="1">

    <select id="sizeSelect">
      <option value="">Select size</option>
    </select>

    <select id="colorSelect">
      <option value="">Select color</option>
    </select>

    <textarea id="notes" placeholder="Additional notes"></textarea>

    <div class="modal-total">
      Total: ₹<span id="total"></span>
    </div>

    <button class="confirm-btn" onclick="sendWhatsApp()">
      Confirm Order
    </button>

  </div>
</div>

<script src="assets/js/product.js"></script>
</body>
</html>
