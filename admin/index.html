<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trendeals Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 15px; }
    input, button { width: 100%; padding: 10px; margin: 6px 0; }
    .product { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- PANEL -->
<div id="panel" class="hidden">
  <h2>Admin Panel</h2>
  <button onclick="logout()">Logout</button>

  <h3>Add / Edit Product</h3>
  <input type="hidden" id="editId">

  <input id="name" placeholder="Name">
  <input id="price" placeholder="Price">
  <input id="category" placeholder="Category">
  <input id="sizes" placeholder="Sizes (S,M,L)">
  <input id="colors" placeholder="Colors (Red,Blue)">

  <label>Cover Image</label>
  <input id="coverImage" type="file" accept="image/*">

  <label>Gallery Images</label>
  <input id="galleryImages" type="file" accept="image/*" multiple>

  <button onclick="saveProduct()">Save Product</button>

  <h3>Products</h3>
  <div id="products"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://ctiglwnyimjzocvuizdq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aWdsd255aW1qem9jdnVpemRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDI4MTMsImV4cCI6MjA4MTYxODgxM30.eW5nl5yCXnz0V0iya6cZCMj4Pgy05vhClUQ4pLfwYNI";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= AUTH ================= */
document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await client.auth.getSession();
  if (data.session) { showPanel(); loadProducts(); }
});

async function login() {
  const { error } = await client.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if (error) return alert(error.message);
  showPanel();
  loadProducts();
}

async function logout() {
  await client.auth.signOut();
  location.reload();
}

function showPanel() {
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
}

/* ================= GITHUB UPLOAD ================= */
async function uploadToGitHub(file) {
  const base64 = await new Promise(res => {
    const r = new FileReader();
    r.onload = () => res(r.result.split(",")[1]);
    r.readAsDataURL(file);
  });

  const res = await fetch("/api/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      fileName: `${Date.now()}-${file.name}`,
      fileBase64: base64
    })
  });

  const data = await res.json();
  if (!res.ok) throw new Error(data.error);
  return data.url;
}

/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  const { data } = await client
    .from("products")
    .select("*")
    .order("created_at", { ascending: false });

  products.innerHTML = "";

  data.forEach(p => {
    products.innerHTML += `
      <div class="product">
        <b>${p.name}</b> – ₹${p.price}<br><br>
        <button onclick="editProduct('${p.id}')">Edit</button>
        <button onclick="toggleAvailability('${p.id}', ${!p.available})">
          ${p.available ? "Disable" : "Enable"}
        </button>
        <button onclick="removeProduct('${p.id}')">Delete</button>
      </div>
    `;
  });
}

/* ================= EDIT ================= */
async function editProduct(id) {
  const { data } = await client
    .from("products")
    .select("*")
    .eq("id", id)
    .single();

  editId.value = data.id;
  name.value = data.name;
  price.value = data.price;
  category.value = data.category;
  sizes.value = (data.sizes || []).join(",");
  colors.value = (data.colors || []).join(",");

  alert("Edit mode enabled");
}

/* ================= SAVE ================= */
async function saveProduct() {
  try {
    const isEdit = Boolean(document.getElementById("editId").value);

    const nameEl = document.getElementById("name");
    const priceEl = document.getElementById("price");
    const categoryEl = document.getElementById("category");
    const sizesEl = document.getElementById("sizes");
    const colorsEl = document.getElementById("colors");
    const coverEl = document.getElementById("coverImage");
    const galleryEl = document.getElementById("galleryImages");

    const payload = {
      name: (nameEl.value || "").trim(),
      price: Number(priceEl.value),
      category: (categoryEl.value || "").trim(),
      sizes: (sizesEl.value || "")
        .split(",")
        .map(s => s.trim())
        .filter(Boolean),
      colors: (colorsEl.value || "")
        .split(",")
        .map(c => c.trim())
        .filter(Boolean)
    };

    if (!payload.name || !payload.price || !payload.category) {
      alert("Fill all required fields");
      return;
    }

    // keep old images on edit
    if (isEdit) {
      const { data: old } = await client
        .from("products")
        .select("images, cover_image")
        .eq("id", editId.value)
        .single();

      payload.images = old.images || [];
      payload.cover_image = old.cover_image;
    }

    if (coverEl.files[0]) {
      payload.cover_image = await uploadToGitHub(coverEl.files[0]);
    }

    if (galleryEl.files.length) {
      payload.images = [];
      for (const f of galleryEl.files) {
        payload.images.push(await uploadToGitHub(f));
      }
    }

    if (isEdit) {
      await client.from("products").update(payload).eq("id", editId.value);
    } else {
      payload.available = true;
      payload.images ||= [];
      await client.from("products").insert(payload);
    }

    alert("✅ Product saved successfully");

    document.querySelectorAll("input").forEach(i => (i.value = ""));
    document.getElementById("editId").value = "";
    loadProducts();

  } catch (err) {
    console.error("SAVE ERROR:", err);
    alert(err.message);
  }
}

/* ================= TOGGLE / DELETE ================= */
async function toggleAvailability(id, state) {
  await client.from("products").update({ available: state }).eq("id", id);
  loadProducts();
}

async function removeProduct(id) {
  if (!confirm("Delete product?")) return;
  await client.from("products").delete().eq("id", id);
  loadProducts();
}
</script>
</body>
</html>
