<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trendeals Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="panel" class="hidden">
  <h2>Admin Panel</h2>
  <button onclick="logout()">Logout</button>

  <h3>Add / Edit Product</h3>

  <!-- hidden edit id -->
  <input type="hidden" id="editId">

  <input id="name" placeholder="Name">
  <input id="price" placeholder="Price">
  <input id="category" placeholder="Category">
  <input id="sizes" placeholder="Sizes (comma separated)">
  <input id="colors" placeholder="Colors (comma separated)">

  <label>Cover Image</label>
  <input id="coverImage" type="file" accept="image/*">

  <label>Product Images (Gallery)</label>
  <input id="galleryImages" type="file" accept="image/*" multiple>

  <button onclick="addProduct()">Save Product</button>

  <h3>Products</h3>
  <div id="products"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://ctiglwnyimjzocvuizdq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aWdsd255aW1qem9jdnVpemRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDI4MTMsImV4cCI6MjA4MTYxODgxM30.eW5nl5yCXnz0V0iya6cZCMj4Pgy05vhClUQ4pLfwYNI";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= IMAGE UPLOAD ================= */
async function uploadSingleImage(file) {
  const fileName = `cover-${crypto.randomUUID()}-${file.name}`;

  const { error } = await client.storage
    .from("products")
    .upload(fileName, file);

  if (error) throw error;

  return client.storage
    .from("products")
    .getPublicUrl(fileName).data.publicUrl;
}

async function uploadGalleryImages(files) {
  const urls = [];

  for (const file of files) {
    const fileName = `gallery-${crypto.randomUUID()}-${file.name}`;

    const { error } = await client.storage
      .from("products")
      .upload(fileName, file);

    if (error) throw error;

    urls.push(
      client.storage.from("products").getPublicUrl(fileName).data.publicUrl
    );
  }

  return urls;
}

/* ================= AUTH ================= */
document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await client.auth.getSession();
  if (data.session) {
    showPanel();
    loadProducts();
  }
});

async function login() {
  const { error } = await client.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) return alert(error.message);

  showPanel();
  loadProducts();
}

async function logout() {
  await client.auth.signOut();
  location.reload();
}

function showPanel() {
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
}

/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  const { data, error } = await client
    .from("products")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return alert(error.message);

  const box = document.getElementById("products");
  box.innerHTML = "";

  data.forEach(p => {
    box.innerHTML += `
      <div class="product">
        <b>${p.name}</b> – ₹${p.price}<br><br>

        <button onclick="editProduct('${p.id}')">Edit</button>
        <button onclick="toggleAvailability('${p.id}', ${!p.available})">
          ${p.available ? "Disable" : "Enable"}
        </button>
        <button onclick="removeProduct('${p.id}')">Delete</button>
      </div>
    `;
  });
}

/* ================= EDIT PRODUCT ================= */
async function editProduct(id) {
  const { data, error } = await client
    .from("products")
    .select("*")
    .eq("id", id)
    .single();

  if (error) return alert(error.message);

  editId.value = data.id;
  name.value = data.name;
  price.value = data.price;
  category.value = data.category;
  sizes.value = (data.sizes || []).join(",");
  colors.value = (data.colors || []).join(",");

  alert("Edit mode enabled. Modify fields and click Save Product.");
}

/* ================= ADD / UPDATE ================= */
async function addProduct() {
  const editIdVal = document.getElementById("editId").value;

  const nameEl = document.getElementById("name");
  const priceEl = document.getElementById("price");
  const categoryEl = document.getElementById("category");
  const sizesEl = document.getElementById("sizes");
  const colorsEl = document.getElementById("colors");

  const coverInput = document.getElementById("coverImage");
  const galleryInput = document.getElementById("galleryImages");

  const name = nameEl.value.trim();
  const price = priceEl.value.trim();
  const category = categoryEl.value.trim();

  if (!name || !price || !category) {
    alert("Fill all required fields");
    return;
  }

  const sizes = sizesEl.value
    .split(",")
    .map(s => s.trim())
    .filter(Boolean);

  const colors = colorsEl.value
    .split(",")
    .map(c => c.trim())
    .filter(Boolean);

  let payload = {
    name,
    price: Number(price),
    category,
    sizes,
    colors
  };

  try {
    // upload cover if selected
    if (coverInput.files.length) {
      payload.cover_image = await uploadSingleImage(coverInput.files[0]);
    }

    // upload gallery images if selected
    if (galleryInput.files.length) {
      payload.images = await uploadGalleryImages(galleryInput.files);
    }

    let result;
    if (editIdVal) {
      // ✏️ UPDATE
      result = await client
        .from("products")
        .update(payload)
        .eq("id", editIdVal);
    } else {
      // ➕ INSERT
      if (!payload.cover_image) {
        alert("Cover image is required");
        return;
      }

      payload.available = true;
      payload.images ||= [];

      result = await client.from("products").insert(payload);
    }

    if (result.error) throw result.error;

    // reset form
    document.getElementById("editId").value = "";
    nameEl.value = "";
    priceEl.value = "";
    categoryEl.value = "";
    sizesEl.value = "";
    colorsEl.value = "";
    coverInput.value = "";
    galleryInput.value = "";

    loadProducts();
    alert("Product saved successfully ✅");

  } catch (err) {
    console.error(err);
    alert(err.message);
  }
}


/* ================= TOGGLE / DELETE ================= */
async function toggleAvailability(id, state) {
  await client.from("products").update({ available: state }).eq("id", id);
  loadProducts();
}

async function removeProduct(id) {
  if (!confirm("Delete this product?")) return;
  await client.from("products").delete().eq("id", id);
  loadProducts();
}
</script>

</body>
</html>
