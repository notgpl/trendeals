<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trendeals Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../assets/js/supabase.js"></script>

<style>
:root {
  --purple:#8e44ad;
  --bg:#faf6fb;
}

*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:var(--bg);}

/* HEADER */
.header{height:60px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 20px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
.logo{font-size:22px;font-weight:800}
.logo span{color:var(--purple)}
.hamburger{width:40px;height:40px;border-radius:10px;background:#f2f2f2;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:22px}

/* SIDEBAR */
.sidebar{position:fixed;right:-260px;top:0;width:260px;height:100%;background:#fff;padding:20px;transition:.3s;z-index:1001}
.sidebar.active{right:0}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;z-index:1000}
.overlay.active{display:block}

/* MAIN */
.container{padding:30px}
.top-bar{display:flex;justify-content:space-between;align-items:center}
.add-btn{background:var(--purple);color:#fff;border:none;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer}
.products{margin-top:25px;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}

/* CARD */
.card{background:#fff;border-radius:16px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
.card img{width:100%;height:150px;object-fit:cover;border-radius:12px}
.actions{display:flex;gap:8px;margin-top:10px}
.actions button{flex:1;padding:8px;border:none;border-radius:10px;cursor:pointer}

/* MODAL */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:2000}
.modal.active{display:flex}
.modal-box{background:#fff;width:460px;max-width:92%;max-height:85vh;overflow:auto;border-radius:18px;padding:24px}
.modal-box input{width:100%;padding:12px;margin-bottom:10px;border-radius:10px;border:1px solid #ddd}
.save-btn{background:var(--purple);color:#fff;width:100%;padding:14px;border:none;border-radius:14px;font-weight:700}

/* LOGIN OVERLAY */
#loginOverlay{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:flex;align-items:center;justify-content:center;z-index:9999
}
#loginBox{
  background:#fff;width:360px;max-width:90%;
  padding:24px;border-radius:16px;text-align:center
}
#loginBox input{width:100%;padding:12px;margin-bottom:10px}
#loginBox button{width:100%;padding:12px;background:var(--purple);color:#fff;border:none;border-radius:10px;font-weight:700}
#error{color:red;margin-top:10px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="header">
  <div class="logo">TREN<span>DEALS</span></div>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="toggleMenu()">Close</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="container">
  <div class="top-bar">
    <h2>Products</h2>
    <button class="add-btn" onclick="openModal()">+ Add Product</button>
  </div>
  <div class="products" id="products"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <input id="name" placeholder="Name">
    <input id="price" placeholder="Price">
    <input id="category" placeholder="Category">
    <button class="save-btn" onclick="saveProduct()">Save</button>
  </div>
</div>

</div>

<script>
const client = window.supabaseClient;
const loginOverlay = document.getElementById("loginOverlay");
const app = document.getElementById("app");

function toggleMenu(){
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}

function openModal(){ modal.classList.add("active"); }
function closeModal(){ modal.classList.remove("active"); }

async function login(){
  const email = loginEmail.value.trim();
  const password = loginPassword.value.trim();

  const { error } = await client.auth.signInWithPassword({ email, password });
  if(error){ errorDiv.textContent = error.message; return; }

  init();
}

async function logout(){
  await client.auth.signOut();
  location.reload();
}

async function init(){
  const { data } = await client.auth.getSession();
  if(!data.session){
    loginOverlay.style.display="flex";
    app.style.display="none";
    return;
  }
  loginOverlay.style.display="none";
  app.style.display="block";
  loadProducts();
}

async function loadProducts(){
  const { data } = await client.from("products").select("*").order("created_at",{ascending:false});
  products.innerHTML="";
  data?.forEach(p=>{
    products.innerHTML+=`<div class="card"><img src="${p.cover_image||""}"><h4>${p.name}</h4><p>₹${p.price}</p></div>`;
  });
}

async function saveProduct(){
  const payload={
    name:name.value.trim(),
    price:Number(price.value),
    category:category.value.trim(),
    available:true
  };
  await client.from("products").insert(payload);
  closeModal();
  loadProducts();
}

init();
</script>

</body>
</html>
