<script>
  const SUPABASE_URL = "https://ctiglwnyimjzocvuizdq.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aWdsd255aW1qem9jdnVpemRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDI4MTMsImV4cCI6MjA4MTYxODgxM30.eW5nl5yCXnz0V0iya6cZCMj4Pgy05vhClUQ4pLfwYNI";

  const client = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const loginBox = document.querySelector("h2");
  const panel = document.getElementById("panel");

  // ðŸ” Restore session on refresh
  document.addEventListener("DOMContentLoaded", async () => {
    const { data } = await client.auth.getSession();

    if (data.session) {
      showPanel();
      loadProducts();
    }
  });

  async function login() {
    const { error } = await client.auth.signInWithPassword({
      email: email.value,
      password: password.value
    });

    if (error) {
      alert(error.message);
      return;
    }

    showPanel();
    loadProducts();
  }

  function showPanel() {
    loginBox.style.display = "none";
    document.getElementById("email").style.display = "none";
    document.getElementById("password").style.display = "none";
    panel.style.display = "block";
  }

  async function loadProducts() {
    const { data, error } = await client
      .from("products")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      alert(error.message);
      return;
    }

    const box = document.getElementById("products");
    box.innerHTML = "";

    data.forEach(p => {
      box.innerHTML += `
        <div class="product">
          <b>${p.name}</b> â€“ â‚¹${p.price}<br>
          <button onclick="toggleAvailability('${p.id}', ${!p.available})">
            ${p.available ? "Disable" : "Enable"}
          </button>
          <button onclick="removeProduct('${p.id}')">Delete</button>
        </div>
      `;
    });
  }

  async function addProduct() {
    await client.from("products").insert({
      name: name.value,
      price: Number(price.value),
      category: category.value,
      images: images.value.split(","),
      available: true
    });

    loadProducts();
  }

  async function toggleAvailability(id, state) {
    await client.from("products").update({ available: state }).eq("id", id);
    loadProducts();
  }

  async function removeProduct(id) {
    await client.from("products").delete().eq("id", id);
    loadProducts();
  }
</script>
