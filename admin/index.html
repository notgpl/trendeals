<!DOCTYPE html>
<html>
<head>
  <title>Trendeals Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; padding: 15px; }
    input, button { width: 100%; margin: 6px 0; padding: 10px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div id="panel" style="display:none;">
  <h3>Add Product</h3>

  <input id="name" placeholder="Name">
  <input id="price" placeholder="Price">
  <input id="category" placeholder="Category">
  <input id="images" placeholder="Images (comma separated)">

  <button onclick="addProduct()">Add Product</button>

  <h3>Products</h3>
  <div id="products"></div>
</div>

<script>
  const SUPABASE_URL = "https://ctiglwnyimjzocvuizdq.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0aWdsd255aW1qem9jdnVpemRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNDI4MTMsImV4cCI6MjA4MTYxODgxM30.eW5nl5yCXnz0V0iya6cZCMj4Pgy05vhClUQ4pLfwYNI";

  const client = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  async function login() {
    const { error } = await client.auth.signInWithPassword({
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    });

    if (error) {
      alert(error.message);
      return;
    }

    loadProducts();
  }

  async function loadProducts() {
    document.getElementById("panel").style.display = "block";

    const { data, error } = await client
      .from("products")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      alert(error.message);
      return;
    }

    const box = document.getElementById("products");
    box.innerHTML = "";

    data.forEach(p => {
      box.innerHTML += `
        <div class="product">
          <b>${p.name}</b> – ₹${p.price}<br>

          <button onclick="toggleAvailability('${p.id}', ${!p.available})">
            ${p.available ? "Disable" : "Enable"}
          </button>

          <button onclick="removeProduct('${p.id}')">
            Delete
          </button>
        </div>
      `;
    });
  }

  async function addProduct() {
    await client.from("products").insert({
      name: name.value,
      price: price.value,
      category: category.value,
      images: images.value.split(","),
      available: true
    });

    loadProducts();
  }

  async function toggleAvailability(id, state) {
    await client.from("products").update({ available: state }).eq("id", id);
    loadProducts();
  }

  async function removeProduct(id) {
    await client.from("products").delete().eq("id", id);
    loadProducts();
  }
</script>

</body>
</html>
