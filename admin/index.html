<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trendeals Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="panel" class="hidden">
  <h2>Admin Panel</h2>
  <button onclick="logout()">Logout</button>

  <h3>Add / Edit Product</h3>

  <!-- hidden edit id -->
  <input type="hidden" id="editId">

  <input id="name" placeholder="Name">
  <input id="price" placeholder="Price">
  <input id="category" placeholder="Category">
  <input id="sizes" placeholder="Sizes (comma separated)">
  <input id="colors" placeholder="Colors (comma separated)">

  <label>Cover Image</label>
  <input id="coverImage" type="file" accept="image/*">

  <label>Product Images (Gallery)</label>
  <input id="galleryImages" type="file" accept="image/*" multiple>

  <button onclick="addProduct()">Save Product</button>

  <h3>Products</h3>
  <div id="products"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://ctiglwnyimjzocvuizdq.supabase.co";
const SUPABASE_KEY = "YOUR_ANON_KEY_HERE";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= IMAGE UPLOAD ================= */
async function uploadSingleImage(file) {
  const fileName = `cover-${crypto.randomUUID()}-${file.name}`;

  const { error } = await client.storage
    .from("products")
    .upload(fileName, file);

  if (error) throw error;

  return client.storage
    .from("products")
    .getPublicUrl(fileName).data.publicUrl;
}

async function uploadGalleryImages(files) {
  const urls = [];

  for (const file of files) {
    const fileName = `gallery-${crypto.randomUUID()}-${file.name}`;

    const { error } = await client.storage
      .from("products")
      .upload(fileName, file);

    if (error) throw error;

    urls.push(
      client.storage.from("products").getPublicUrl(fileName).data.publicUrl
    );
  }

  return urls;
}

/* ================= AUTH ================= */
document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await client.auth.getSession();
  if (data.session) {
    showPanel();
    loadProducts();
  }
});

async function login() {
  const { error } = await client.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) return alert(error.message);

  showPanel();
  loadProducts();
}

async function logout() {
  await client.auth.signOut();
  location.reload();
}

function showPanel() {
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
}

/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  const { data, error } = await client
    .from("products")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return alert(error.message);

  const box = document.getElementById("products");
  box.innerHTML = "";

  data.forEach(p => {
    box.innerHTML += `
      <div class="product">
        <b>${p.name}</b> – ₹${p.price}<br><br>

        <button onclick="editProduct('${p.id}')">Edit</button>
        <button onclick="toggleAvailability('${p.id}', ${!p.available})">
          ${p.available ? "Disable" : "Enable"}
        </button>
        <button onclick="removeProduct('${p.id}')">Delete</button>
      </div>
    `;
  });
}

/* ================= EDIT PRODUCT ================= */
async function editProduct(id) {
  const { data, error } = await client
    .from("products")
    .select("*")
    .eq("id", id)
    .single();

  if (error) return alert(error.message);

  editId.value = data.id;
  name.value = data.name;
  price.value = data.price;
  category.value = data.category;
  sizes.value = (data.sizes || []).join(",");
  colors.value = (data.colors || []).join(",");

  alert("Edit mode enabled. Modify fields and click Save Product.");
}

/* ================= ADD / UPDATE ================= */
async function addProduct() {
  const editIdVal = editId.value;

  const nameVal = name.value.trim();
  const priceVal = price.value.trim();
  const categoryVal = category.value.trim();

  if (!nameVal || !priceVal || !categoryVal) {
    alert("Fill all required fields");
    return;
  }

  const sizesArr = sizes.value.split(",").map(s => s.trim()).filter(Boolean);
  const colorsArr = colors.value.split(",").map(c => c.trim()).filter(Boolean);

  let payload = {
    name: nameVal,
    price: Number(priceVal),
    category: categoryVal,
    sizes: sizesArr,
    colors: colorsArr
  };

  if (coverImage.files.length) {
    payload.cover_image = await uploadSingleImage(coverImage.files[0]);
  }

  if (galleryImages.files.length) {
    payload.images = await uploadGalleryImages(galleryImages.files);
  }

  let result;
  if (editIdVal) {
    result = await client.from("products").update(payload).eq("id", editIdVal);
  } else {
    if (!payload.cover_image) {
      alert("Cover image required");
      return;
    }
    payload.images ||= [];
    payload.available = true;
    result = await client.from("products").insert(payload);
  }

  if (result.error) return alert(result.error.message);

  editId.value = "";
  name.value = price.value = category.value = sizes.value = colors.value = "";
  coverImage.value = galleryImages.value = "";

  loadProducts();
}

/* ================= TOGGLE / DELETE ================= */
async function toggleAvailability(id, state) {
  await client.from("products").update({ available: state }).eq("id", id);
  loadProducts();
}

async function removeProduct(id) {
  if (!confirm("Delete this product?")) return;
  await client.from("products").delete().eq("id", id);
  loadProducts();
}
</script>

</body>
</html>
